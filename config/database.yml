default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Worker processes need larger pools for Solid Queue threads + dispatcher
worker: &worker
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("DB_POOL") { 10 } %>

development:
  primary:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_development") %>
  queue:
    <<: *worker
    url: <%= ENV.fetch("DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_development") %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_development") %>
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_development") %>
    migrations_paths: db/cable_migrate

test:
  primary:
    <<: *default
    url: <%= ENV.fetch("TEST_DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_test") %>
  queue:
    <<: *worker
    url: <%= ENV.fetch("TEST_DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_test") %>
    migrations_paths: db/queue_migrate
  cache:
    <<: *default
    url: <%= ENV.fetch("TEST_DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_test") %>
    migrations_paths: db/cache_migrate
  cable:
    <<: *default
    url: <%= ENV.fetch("TEST_DATABASE_URL", "postgres://postgres:postgres@localhost:5432/signal_test") %>
    migrations_paths: db/cable_migrate

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL", "postgres://signal:signal@localhost:5432/signal_production") %>
  cache:
    <<: *default
    url: <%= ENV.fetch("CACHE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/signal_production/, "signal_production_cache") } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *worker
    url: <%= ENV.fetch("QUEUE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/signal_production/, "signal_production_queue") } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV.fetch("CABLE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/signal_production/, "signal_production_cable") } %>
    migrations_paths: db/cable_migrate
