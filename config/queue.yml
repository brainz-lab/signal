default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500

development:
  <<: *default
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  workers:
    # High priority - alerts processing
    - queues: [alerts]
      threads: <%= ENV.fetch("ALERT_WORKER_THREADS", 5) %>
      processes: <%= ENV.fetch("ALERT_WORKER_PROCESSES", 2) %>
      polling_interval: 0.1

    # Notifications - separate pool for delivery
    - queues: [notifications]
      threads: <%= ENV.fetch("NOTIFICATION_WORKER_THREADS", 3) %>
      processes: <%= ENV.fetch("NOTIFICATION_WORKER_PROCESSES", 2) %>
      polling_interval: 0.5

    # Maintenance/cleanup - low priority
    - queues: [maintenance, default]
      threads: <%= ENV.fetch("MAINTENANCE_WORKER_THREADS", 2) %>
      processes: <%= ENV.fetch("MAINTENANCE_WORKER_PROCESSES", 1) %>
      polling_interval: 1
