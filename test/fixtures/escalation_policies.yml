# frozen_string_literal: true

default_policy:
  project: acme
  name: Default Escalation
  slug: default-escalation
  description: Default escalation policy
  enabled: true
  steps:
    - delay_minutes: 0
      notify:
        - channel: slack_channel
    - delay_minutes: 15
      notify:
        - channel: pagerduty_channel
    - delay_minutes: 30
      notify:
        - channel: email_channel
  repeat: false
  created_at: <%= 1.month.ago %>
  updated_at: <%= 1.month.ago %>

critical_policy:
  project: acme
  name: Critical Escalation
  slug: critical-escalation
  description: Escalation for critical alerts
  enabled: true
  steps:
    - delay_minutes: 0
      notify:
        - channel: pagerduty_channel
    - delay_minutes: 5
      notify:
        - channel: slack_channel
        - channel: email_channel
  repeat: true
  repeat_after_minutes: 30
  max_repeats: 3
  created_at: <%= 2.weeks.ago %>
  updated_at: <%= 2.weeks.ago %>

disabled_policy:
  project: acme
  name: Disabled Policy
  slug: disabled-policy
  description: A disabled escalation policy
  enabled: false
  steps: []
  repeat: false
  created_at: <%= 1.month.ago %>
  updated_at: <%= 1.month.ago %>
