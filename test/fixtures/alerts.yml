# frozen_string_literal: true

firing_alert:
  project: acme
  alert_rule: cpu_threshold
  fingerprint: cpu_threshold_host1
  state: firing
  started_at: <%= 1.hour.ago %>
  last_fired_at: <%= 5.minutes.ago %>
  current_value: 95.5
  threshold_value: 80
  acknowledged: false
  notification_count: 3
  labels:
    host: host1
    region: us-east-1
  created_at: <%= 1.hour.ago %>
  updated_at: <%= 5.minutes.ago %>

pending_alert:
  project: acme
  alert_rule: error_rate
  fingerprint: error_rate_api
  state: pending
  started_at: <%= 5.minutes.ago %>
  current_value: 7.2
  threshold_value: 5
  acknowledged: false
  notification_count: 0
  labels:
    service: api
  created_at: <%= 5.minutes.ago %>
  updated_at: <%= 5.minutes.ago %>

resolved_alert:
  project: acme
  alert_rule: cpu_threshold
  fingerprint: cpu_threshold_host2
  state: resolved
  started_at: <%= 2.hours.ago %>
  last_fired_at: <%= 1.hour.ago %>
  resolved_at: <%= 30.minutes.ago %>
  current_value: 45.0
  threshold_value: 80
  acknowledged: true
  acknowledged_at: <%= 1.hour.ago %>
  acknowledged_by: admin@example.com
  acknowledgment_note: Investigating
  notification_count: 5
  labels:
    host: host2
    region: us-west-2
  created_at: <%= 2.hours.ago %>
  updated_at: <%= 30.minutes.ago %>

acknowledged_alert:
  project: acme
  alert_rule: error_rate
  fingerprint: error_rate_web
  state: firing
  started_at: <%= 30.minutes.ago %>
  last_fired_at: <%= 10.minutes.ago %>
  current_value: 8.5
  threshold_value: 5
  acknowledged: true
  acknowledged_at: <%= 20.minutes.ago %>
  acknowledged_by: oncall@example.com
  notification_count: 2
  labels:
    service: web
  created_at: <%= 30.minutes.ago %>
  updated_at: <%= 10.minutes.ago %>
